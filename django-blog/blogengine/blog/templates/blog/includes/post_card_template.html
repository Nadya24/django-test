<div class="card">
			<div class="card-header">
				{{post.date_pub}}
			</div>
			<div class="card-body">
				<h5 class="card-title">{{ post.title }}</h5>
				<p class="card-text">{{ post.body|truncatewords:15 }}</p>
				<a href="{% url 'post_detail_url' slug=post.slug %}" class="btn btn-primary">Read</a>
			</div>
</div>
